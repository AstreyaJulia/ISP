<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ИСП</title>
    <!--Значок для браузера-->
    <link rel="icon" href="../../assets/images/fav/favicon.ico" type="image/x-icon">
    <!-- simplebar CSS-->
    <link href="../../assets/plugins/simplebar/css/simplebar.css" rel="stylesheet">
    <!-- Bootstrap ядро CSS-->
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- animate CSS-->
    <link href="../../assets/css/animate.css" rel="stylesheet" type="text/css">
    <!-- CSS Значков-->
    <link href="../../assets/fonts/material-design-iconic-font.css" rel="stylesheet" type="text/css">
    <link href="../../assets/fonts/fontawesome-all.css" rel="stylesheet" type="text/css">
    <link href="../../assets/fonts/themify-icons.css" rel="stylesheet" type="text/css">
    <link href="../../assets/fonts/simple-line-icons.css" rel="stylesheet" type="text/css">
    <!-- Сайдбар CSS-->
    <link href="../../assets/plugins/sidebar-menu/css/sidebar-menu.css" rel="stylesheet">
    <!-- Пользовательские стили-->
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-dark">
<!-- Start wrapper-->
<div id="wrapper">
    <div class="card card-authentication1 mx-auto my-5">
        <div class="card-body">
            <div class="card-content p-2">
                <div class="text-center">
                    <img src="../../assets/images/logo.png" alt="logo icon">
                </div>
                <div class="card-title text-uppercase text-center py-3">Sign In</div>
                <form>
                    <div class="form-group">
                        <label for="exampleInputUsername" class="">Username</label>
                        <div class="position-relative has-icon-right">
                            <input type="text" id="exampleInputUsername" class="form-control input-shadow" placeholder="Enter Username">
                            <div class="form-control-position">
                                <i class="icon-user"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword" class="">Password</label>
                        <div class="position-relative has-icon-right">
                            <input type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="Enter Password">
                            <div class="form-control-position">
                                <i class="icon-lock"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <div class="icheck-material-primary">
                                <input type="checkbox" id="user-checkbox" checked="" />
                                <label for="user-checkbox">Remember me</label>
                            </div>
                        </div>
                        <div class="form-group text-end">
                            <a href="authentication-reset-password.html">Reset Password</a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary shadow-primary btn-block waves-effect waves-light">Sign In</button>


                </form>
            </div>
        </div>
        <div class="card-footer text-center py-3">
            <p class="text-muted mb-0">Do not have an account? <a href="authentication-signup.html"> Sign Up here</a></p>
        </div>
    </div>
    <!--Начало кнопки возврата вверх страницы-->
    <a href="#" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
    <!--Конец кнопки возврата вверх страницы-->

    <!-- Начало футера-->
    <footer class="footer navbar fixed-bottom navbar-light bg-light">
        <p class="mb-0 container">
            2020 @ Сафоновский районный суд | Разработка :
        </p>
    </footer><!-- Конец Футера-->

</div><!-- Конец обертки-->

<!-- JavaScript ядра Bootstrap -->
<script src="../../assets/js/jquery.min.js"></script>
<script src="../../assets/bootstrap/js/bootstrap.bundle.min.js"></script>


<!-- simplebar js -->
<script src="../../assets/plugins/simplebar/js/simplebar.js"></script>
<!-- waves effect js -->
<script src="../../assets/plugins/waves/js/waves.js"></script>
<!-- sidebar-menu js -->
<script src="../../assets/plugins/sidebar-menu/js/sidebar-menu.js"></script>
<!-- Пользовательские скрипты -->
<script src="../../assets/js/app-script.js"></script>

</body>
</html>
